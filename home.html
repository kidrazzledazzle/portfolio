<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet">
    <title>Christopher Sayler's Portfolio Site for GWG FEND 2018</title>
</head>

<body>
    <div id="container">

        <!-- header section -->
        <header class="header">
            <img src="img/Christopher.png" id="logo" alt="">
            <div id="header-right">
                <h1 id="title">CHRISTOPHER SAYLER</h1>
                <h2 id="subtitle">HE'S JUST THIS GUY, YA KNOW?</h2>
            </div>
        </header>

        <!-- horizontal line -->
        <hr>

        <!-- featured image section -->
        <main>
            <img src="img/main.jpg" id="img-main" alt="">
        </main>

        <!-- other projects in columns beneath featured image -->
        <h3>Featured Work</h3>
        <section class="gallery">
            <div class="col">
                <img src="img/drivesync.png" class="img" alt="Google Drive Sync migration guide">
                <a href=" http://www.argyleisd.co/cms/driveend/home.html" class="caption">GOOGLE GUIDE
                </a>

            </div>
            <div class="col">
                <img src="img/gtakeout.png" class="img" alt="">
                <a href="http://www.argyleisd.co/cms/gtakeout/index.html" class="caption">GTAKEOUT
                </a>
            </div>
            <div class="col">
                <img src="img/pixelam.png" class="img" alt="">
                <a href="https://codepen.io/csayler/project/editor/ANxKaL" class="caption">PIXEL ART MAKER
                </a>
            </div>
        </section>


    </div>
</body>

</html>
